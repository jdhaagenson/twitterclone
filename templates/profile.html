{% extends "./index.html" %}
{% block profile_section %}
<div id="profile">
    <img src="/static/profile.png" alt="profile picture">
    <h1>{{ user.username }}</h1>
    <p id="posts">{{ tweet_count }}</p>
    <p>{{ follow_count }}</p>
    {% if user.username == request.user.username %}
    {% if user not in request.user.following %}
        <a href="/follow/{{ user.id }}"><button>Follow</button></a>
</div>
<div id="tweets">
    {{ tweets }}
</div>
{% endblock %}

{% for tweet in tweets %}
    <div class="tweet">
        <a class="tweetlink" href="/user/{{ tweet.author_id }}/">{{ tweet.author }}</a>
        <a class="tweetlink" href="/tweet/{{ tweet.id }}/">{{ tweet.date }}</a>
        <p class="tweet_text">{{ tweet.text }}</p>
        <br>
    </div>
{% endfor %}
